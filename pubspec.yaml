name: estonedge
description: "A project for Eston Automation."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.4.1 <4.0.0"

dependencies:
  amplify_auth_cognito: ^2.1.0
  amplify_authenticator: ^2.0.1
  amplify_flutter: ^2.1.0
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  intl: ^0.19.0
  shared_preferences: ^2.2.3
  adaptive_action_sheet: ^2.0.3
  rxdart: ^0.27.7
  flutter_keyboard_visibility: ^6.0.0
  synchronized: ^3.1.0+1
  flutter_svg: ^2.0.10+1
  flutter_barcode_scanner: ^2.0.0
  dio: ^5.4.3+1
  another_flushbar: ^1.12.30
  dropdown_button2: ^2.3.9
  http: ^1.2.1
  mqtt_client: ^10.2.1
  aws_iot_api: ^2.0.0
  url_launcher: ^6.3.0
  day_night_time_picker: ^1.3.1
  uuid: ^4.4.0
  cached_network_image: ^3.3.1
  sqflite: ^2.3.3+1
  sqflite_common_ffi: ^2.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/icons/
    - assets/aws_keys/

  fonts:
    - family: Lexend
      fonts:
        - asset: assets/fonts/Lexend-Bold.ttf
        - asset: assets/fonts/Lexend-Light.ttf
        - asset: assets/fonts/Lexend-Medium.ttf
        - asset: assets/fonts/Lexend-Regular.ttf

